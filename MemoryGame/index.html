<html lang="en">
<head>
    <meta charset="utf-8">

    <link rel="stylesheet prefetch" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">

<body>

    <div class="container">
        <div class="jumbotron animated bounceInLeft">
        <header>
            <h1>Welcome to Memory Game!!</h1>
        </header>
         </div>

            <li><i class="fa fa-star"></i></li>
          </ul>
          <button id="info">Info</button>
          <span class="moves">0</span> Move(s)

            <div class="timer">
            </div>

            <div class="restart" onclick=startGame()>

          </div>
          <div class="music">
          <a href="#music">Music</a>
          </div>
        </section>

            </li>
            <li class="card" type="leaf">
                <i class="fa fa-leaf"></i>
            </li>
            <li class="card" type="bicycle">
                <i class="fa fa-bicycle"></i>
            </li>
            <li class="card" type="diamond">
                <i class="fa fa-diamond"></i>
            </li>
            <li class="card" type="bomb">
                <i class="fa fa-bomb"></i>
            </li>
            <li class="card" type="leaf">
                <i class="fa fa-leaf"></i>
            </li>
            <li class="card" type="bomb">
                <i class="fa fa-bomb"></i>
            </li>
            <li class="card open show" type="bolt">
                <i class="fa fa-bolt"></i>
            </li>
            <li class="card" type="bicycle">
                <i class="fa fa-bicycle"></i>
            </li>
            <li class="card" type="plane">

        <div id="popup1" class="overlay">
            <div class="popup">
                <h2>Congratulations!!</h2>
                <a class="close" href=# >Ã—</a>

                    Congratulations you won the game!!
                </div>
                <div class="content-2">
                    <p>Number of Moves : <span id=finalMove> </span> moves </p>
                    <p>Total Time : <span id=totalTime> </span> </p>
                    <p>Rating :  <span id=starRating></span></p>
                </div>
                <button id="play-again"onclick="playAgain()">
                    Play again</a>
